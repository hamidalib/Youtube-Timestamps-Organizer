<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Timestamp Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainInputrea">
        <input class="input" placeholder="Add Title (required)" id="title-input-el">
        <button class="custom-btn" id="add-time-btn">Add Timestamp +</button>
    </div>
    <div class="listArea" id="list-area">
        <div class="item" id="item-div">
            <h2 id="item-title" class="item-title"></h2>
            <p id="timestamp" class="timestamp">00:00:00</p>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
